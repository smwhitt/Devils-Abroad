{% extends 'layout.html' %}
{% block heading %}Explore DevilsAbroad experiences{% endblock %}
{% block content %}

<style>
  .card {
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    display: flex;
    /* width: 90%; */
    margin: 0.5rem 0;
    padding: 0.5rem 0.5rem;
  }
  
  .card:hover {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  }
  
  .courseName {
    width: 40%;
    /* background-color: blue; */
  }
  .dukeCode {
    width: 20%;
    /* background-color: green; */
  }
  .programName {
    width: 30%;
    /* background-color: yellow; */
  }
  .rating {
    width: 10%;
  }
  
</style>

<script>
  function myFunction(course) {
    document.getElementById("course_card").onclick = function () {
        var c_id = "{{course.uuid}}"
        location.href = "{{url_for('course_review', course_uuid=c_id)}}";
    };
  }
</script>

<!-- <ul>
  {% for course in courses %}
  <li><a href="{{url_for('course_review', course_name=course.course_name)}}">
    {{course.course_name}}
  </a></li>
  {% endfor %}
</ul> -->

{% for course in courses %}
<div class="card" id="course_card" onclick="myFunction(course)">
  <div class="courseName">
    {{course.course_name}}
  </div>
  <div class="dukeCode">
    {{course.duke_code}}
  </div>
  <div class="programName">
    {{course.program_name}}
  </div>
  <div class="rating">
    {{course.duke_code}}
  </div>
</div>
{% endfor %}

<hr/>

{% endblock %}
