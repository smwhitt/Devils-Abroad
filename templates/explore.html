{% extends 'layout.html' %}
{% block heading %}Explore DevilsAbroad experiences{% endblock %}
{% block content %}

<ul>
    {% for course in courses %}
    <li><a href="{{url_for('course_review', course_name=course.course_name)}}">
      {{course.course_name}}
    </a></li>
    {% endfor %}
</ul>
      <hr/>
      <p>{{courses|length}} course{{courses|length|pluralize}}
        found in the database.</p>

{% endblock %}
