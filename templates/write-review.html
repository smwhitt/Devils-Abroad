{% extends 'layout.html' %}
{% block heading %}Review my experience{% endblock %}
{% block content %}


<form action="/submitted">

<!-- location filter -->
<label>Location: </label>
<select name= programs method="GET" action="/">
  {% for program in programs %}
  <option value= {{program.country}} SELECTED>{{program.country}}</option>"
  {% endfor %}
</select>

<!-- program filter -->
<label>Program Name: </label>
<select name= programs method="GET" action="/">
  {% for program in programs %}
  <option value= {{program.program_name}} SELECTED>{{program.program_name}}</option>"
  {% endfor %}
</select>

<!-- course filter -->

<label>Course Name: </label>
<select name= courses method="GET" action="/">
  {% for course in courses %}
  <option value= {{course.course_name}} SELECTED>{{course.course_name}}</option>"
  {% endfor %}
</select>

<!-- course filter -->

<label>Overall Rating: </label>
<select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>

<label>Difficulty: </label>
<select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>

<label> Additional Comments? </label>
<textarea rows="4" cols="50">
</textarea>

<input type="submit" value="Submit">

</form>
{% endblock %}
